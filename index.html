<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Shadow Arrow Popup</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CSS Shadow Arrow Popup</h1>
    <fieldset>
      <legend>Configuration</legend>
      <div>
        <label for="arrowSizeInput">Arrow size:</label>
        <input id="arrowSizeInput" type="number" value="10" min="0" />
      </div>
      <div>
        <label for="backgroundColorInput">Background color:</label>
        <input id="backgroundColorInput" type="color" value="#ffffff" />
      </div>
      <div>
        <label for="borderThicknessInput">Border thickness:</label>
        <input id="borderThicknessInput" type="number" value="0" min="0" />
      </div>
      <div>
        <label for="borderColorInput">Border color:</label>
        <input id="borderColorInput" type="color" value="#000000" />
      </div>
    </fieldset>
    <h2>Right</h2>
    <div class="arrowPopup arrowPopupHorizontal arrowPopupRight">
      Right
    </div>
    <h2>Left</h2>
    <div class="arrowPopup arrowPopupHorizontal arrowPopupLeft">
      Left
    </div>
    <h2>Top</h2>
    <div class="arrowPopup arrowPopupVertical arrowPopupTop">
      Top
    </div>
    <h2>Bottom</h2>
    <div class="arrowPopup arrowPopupVertical arrowPopupBottom">
      Bottom
    </div>
  </body>
</html>
